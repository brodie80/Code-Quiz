<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link  rel="stylesheet" type="text/css" href="style.css"> 
    </head>

<body>
    <nav id="navbar">
        <div id="result">
            <a class="results" id="get-result" href="#">
                <h2>View results</h2>
                <button id="backButton" onclick="goBack()"></button>
            </a>
        </div>
        <div id="times">
            <h2> <span class="brainbuster-digit" id="timeLeft">Time: 60 seconds</span></h2>
        </div>
    </nav>
    <main id="quiz">
        <div id="questionBox">
            <h1>
                Code Quiz!!!
            </h1>
            <h3>
                Click to play!
            </h3>
            <button id="begin-button">begin!</button>
            <div id="questionBox"></div>
            <div id="selection"></div>
            <div id="result"></div>
        </div>
        <section class="Result">
            <div class="row">
                <div class="col-6 col-sm-4" id="blank1"></div>
                <div class="col-6 col-sm-4" id="blank2"></div>

                <!-- Force next columns to break to new line at md breakpoint and up -->
                <div class="w-100 d-none d-md-block"></div>

                <div class="col-6 col-sm-4" id="usersInput"></div>
                <div class="col-6 col-sm-4" id="usersresult"></div>
            </div>
        </section>
    </main>
    <script src="code-quiz.js" type="text/javascript"></script>
</body>

</html>
